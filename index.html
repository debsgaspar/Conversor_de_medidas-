<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <h1 class="page-title">
          Conversor de medidas de peso
        </h1>
        <p class="page-subtitle">
          Converta seu peso de Kgs para lbs ou de lbs para kgs.
        </p>
        <img src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" class="page-logo" alt=""><br><br>
        <label for="peso">Insira o valor do peso</label><br>
        <div class=central>
          <input type="number" id="kgsparalbs" size="2" class="peso" /><br>
          <button type="submit" onclick="Converterkgs()">Converter para lbs</button>
          <input type="number" id="lbsparakgs" size="2" class="peso" /><br>
          <button type="submit" onclick="Converterlbs()">Converter para kgs</button>
        </div>
        <h2 id="valorConvertido"></h2>
      </div>
      <a href="https://alura.com.br/" target="_blank">
        <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" alt="" class="alura-logo">
    <script src="app.js"></script>    
</body>
</html>
